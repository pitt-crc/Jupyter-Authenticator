name: Publish Package

on:
  release:
    types: [ released ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    name: Tests
    uses: ./.github/workflows/PackageTest.yml
    secrets: inherit

  publish-package:
    name: Publish Distribution
    needs: run-tests
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - host: https://py00.crc.pitt.edu
            environment: publish-h2p
          - host: https://upload.pypi.org/legacy/
            environment: publish-pypi

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false

      # Get the new package version from the release tag
      # Release tags are expected to start with "refs/tags/v", so the first 11 characters are stripped
      - name: Set package version
        run: |
          tag=${{github.ref}}
          poetry version "${tag:11}"

      - name: Build package
        run: poetry build -v

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          repository-url: ${{ matrix.host }}
          user: ${{ secrets.REPO_USER }}
          password: ${{ secrets.REPO_PASSWORD }}
